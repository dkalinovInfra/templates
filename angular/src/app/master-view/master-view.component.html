<igx-grid [data]="dashboardDataAllTeamMembers" primaryKey="FirstName" displayDensity="cosy" width="800px" height="600px"
  class="grid">
  <igx-column field="FirstName" [groupable]="true">
    <ng-template igxHeader let-column>
      HT {{ column.field | uppercase}}
    </ng-template>
  </igx-column>
  <igx-column field="LastName">
    <ng-template igxCell let-value>
      CT {{ value | titlecase }}
    </ng-template>
  </igx-column>
  <igx-column field="HireDate" [editable]="true" dataType="dateTime">
    <ng-template igxCell let-value>
      {{ (value | date:'dd.MMM.yyyy') ?? 'Some date' }}
    </ng-template>
    <ng-template igxCellEditor let-cell="cell" let-value>
      <igx-input-group>
        <input igxInput [igxFocus]="true" [igxDateTimeEditor]="'dd.MM.yyyy'" [(ngModel)]="cell.editValue"/>
      </igx-input-group>
    </ng-template>
  </igx-column>
</igx-grid>
